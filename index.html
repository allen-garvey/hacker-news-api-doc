---
layout: default
---

<div class="home">
    {% assign count = 0 %}
        {% for post in site.posts reversed %}
        {% if count == 0 %}
            <div class="post-container">
                <div class="post-header"><h1 class="post-title">{{ post.title }}</h1></div>
                <div class="post-content">{{ post.content }}</div>
            </div>
            {% include page-nav.html page=post %}
            {% assign count = 1 %}
        {% endif %}
    {% endfor %}
</div>
